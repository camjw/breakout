<body>

<canvas id='breakoutCanvas' width='480' height='320'></canvas>

<script src='src/ball.js'></script>
<script src='src/paddle.js'/></script>
<script src='src/bricks.js'/></script>
<script src='src/game.js'></script>
<script src='src/breakout.js'/></script>

<script>
    game = new Game()

    keyDownHandler = function(e) {
      if(e.keyCode == 39) {
        game.paddle.moveRight = true;
      }
      else if(e.keyCode == 37) {
        game.paddle.moveLeft = true;
      }
    }

    keyUpHandler = function(e) {
      if(e.keyCode == 39) {
        game.paddle.moveRight = false;
      }
      else if(e.keyCode == 37) {
        game.paddle.moveLeft = false;
      }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    game.run.call(game)
    setInterval(game.brickBallCollisionDetection, 10)
    setInterval(game.ballPaddleCollisionDetection, 10)
    setInterval(game.isGameOver, 10)
    setInterval(game.isGameWon, 10)

</script>

</body>
